{% extends 'blog/base.html' %}

{% block content %}

<div class="post" style="margin-bottom: 40px;">

    <div style="font-size: 14px; color: #555;">
        {{ post.created_at }}
    </div>

    <h2 style="margin: 5px 0;">
        {{ post.title }}
    </h2>

    <p style="margin: 0 0 15px 0;">
        {{ post.text }}
    </p>

    {% if post.image %}
        <img src="{{ post.image.url }}" 
             alt="{{ post.title }}" 
             style="width: 350px; border-radius: 6px;">
    {% endif %}

</div>

<a href="/" style="
    text-decoration: none;
    color: #ff8c00;
    font-weight: bold;
">
    ‚Üê Back to list
</a>

{% endblock %}
