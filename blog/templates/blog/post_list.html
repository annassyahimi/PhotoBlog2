{% extends 'blog/base.html' %} 
{% load static %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        {{ post.created_at }}
      </div>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" class="rounded intruder-image-list" alt="{{ post.title }}" width="300">
    {% endif %}
  </div>
  {% endfor %%}
{% endblock %}
